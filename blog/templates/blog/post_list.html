{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post mb-4">
            <time class="date">{{ post.published_date }}</time>
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
